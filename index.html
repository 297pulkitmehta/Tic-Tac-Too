<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akronim&family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0 br-0 bb-0">

            </div>
            <div class="box bt-0 br-0 bb-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bt-0 br-0 bb-0">

            <div class="box br-0 bl-0 bb-0">

            </div>

            </div>

                <span class="boxtext"></span>
            </div>
            <div class="box br-0 bb-0">
                <span class="boxtext"></span>
            </div>
            <div class="box br-0 bb-0">
                <span class="boxtext"></span>
            </div>
        </div>
        <div class="gameInfo">
            <h1>
                WelcomeMyTicTacToe

            <div>
                <span class="info"></span>
                <button class="reset">RESET</button>
            </div>
            <div class="imgbox">
                <img src="PngItem.png.png" alt="">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
